<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A1A1A"/>
      <stop offset="1" stop-color="#050505"/>
    </linearGradient>
    <linearGradient id="text_grad" x1="10" y1="20" x2="54" y2="44" gradientUnits="userSpaceOnUse">
      <stop stop-color="#818CF8"/>
      <stop offset="1" stop-color="#C084FC"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="16" fill="url(#bg_grad)"/>
  <rect x="0.5" y="0.5" width="63" height="63" rx="15.5" stroke="white" stroke-opacity="0.1"/>
  
  <!-- Text WF -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" 
        fill="url(#text_grad)" 
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 800; font-size: 28px; letter-spacing: -1px;"
        filter="url(#glow)">
    WF
  </text>
</svg>
